<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 800px;
        border: 1px solid #ccc;
        margin: 100px auto;
        padding: 20px;
        box-sizing: border-box;
      }
      #content {
        width: 760px;
        height: 200px;
        resize: none;
      }
      ul {
        list-style: none;
      }
      ul li {
        border-bottom: 1px dashed red;
        color: red;
        line-height: 50px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="box-top">
        <textarea name="" id="content" cols="30" rows="10"></textarea>
        <ul></ul>
      </div>
    </div>
    <script>
      var content = document.getElementById('content');
      var ulEle = document.getElementsByTagName('ul')[0];
      console.log(ulEle);

      content.onkeyup = function (e) {
        if (e.code === 'Enter') {
          var cont = content.value.trim();
          if (cont === '') {
            alert('请输入内容');
            return;
          }

          var new_li = document.createElement('li');
          new_li.textContent = cont;

          ulEle.prepend(new_li);

          content.value = '';
        }
      };
    </script>
  </body>
</html>
