<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 300px;
        height: 300px;
        background-color: yellowgreen;
      }
      .outer {
        width: 200px;
        height: 200px;
        background-color: skyblue;
      }
      .inner {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      wrapper
      <div class="outer">
        outer
        <div class="inner">inner</div>
      </div>
    </div>

    <script>
      var wrapper = document.getElementsByClassName('wrapper')[0];
      var outer = document.getElementsByClassName('outer')[0];
      var inner = document.getElementsByClassName('inner')[0];

      // 1)事件冒泡：(默认)冒泡传播 从内到外 事件由子级向父级传播 掌握！
      // 2)事件捕获：捕获传播 从外到内 事件由父级向子级传播 基本用不到

      // 使用Dom2的事件绑定
      // wrapper.addEventListener('click',function(){
      //     console.log('wrapper..');
      // })
      // outer.addEventListener('click',function(){
      //     console.log('outer..');
      // })
      // inner.addEventListener('click',function(){
      //     console.log('inner..');
      // })

      // addEventListener可以传递第三个参数
      // 参数传成true ，变成捕获传播
      // 使用Dom2的事件绑定
      // wrapper.addEventListener('click',function(){
      //     console.log('wrapper..');
      // },true)
      // outer.addEventListener('click',function(){
      //     console.log('outer..');
      // },true)
      // inner.addEventListener('click',function(){
      //     console.log('inner..');
      // },true)

      // 如果事件捕获和冒泡同时存在
      // 先进行捕获传播，再进行冒泡传播
      // 捕获传播
      wrapper.addEventListener(
        'click',
        function () {
          console.log('warp..');
        },
        true
      );
      outer.addEventListener(
        'click',
        function () {
          console.log('outer');
        },
        true
      );
      inner.addEventListener(
        'click',
        function () {
          console.log('inner');
        },
        true
      );

  // 冒泡传播
      wrapper.addEventListener('click', function () {
        console.log('wrapper..');
      });
      outer.addEventListener('click', function () {
        console.log('outer..');
      });
      inner.addEventListener('click', function () {
        console.log('inner..');
      });
    </script>
  </body>
</html>
