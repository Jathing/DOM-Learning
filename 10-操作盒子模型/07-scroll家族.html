<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid red;

        padding: 10px;
        /* 当内容溢出的时候出现滚动条 */
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>

      <span>123</span>

      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>
      <span>123</span>
    </div>
    <script>
      //内容没有溢出的情况下和client相同
      var box = document.getElementsByClassName('box')[0];
      //滚动条滚动时触发的时间

      //获取被卷上去的高度
      box.onscroll = function () {
        console.log('内容卷上去的高度', box.scrollTop);
      };
      box.scrollTop = 100;
    </script>
  </body>
</html>
