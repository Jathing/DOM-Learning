<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        background-color: yellowgreen;
      }

      .box {
        width: 100px;
        height: 100px;
        padding: 10px 5px;
        margin: 10px;
        border-left: 5px solid red;
        border-top: 10px solid red;
        background-color: black;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <span>今天是星期二</span>
      <span>今天是星期二</span>
      <span>今天是星期二</span>
      <span>今天是星期二</span>
      <span>今天是星期二</span>
      <span>今天是星期二</span>
      <span>今天是星期二</span>
      <span>今天是星期二</span>
      <span>今天是星期二</span>
      <span>今天是星期二</span>
      <span>今天是星期二</span>
      <span>今天是星期二</span>
      <span>今天是星期二</span>
    </div>
    <script>
      //无论内容是否溢出 clientWidth设置的高+上下padding
      var box = document.getElementsByClassName('box')[0];

      //盒子的宽高 + 左右padding
      console.log(box.clientWidth); //110
      //盒子的宽高 + 上下padding
      console.log(box.clientHeight); //120

      //只能获取不能设置 readonly
      box.clientHeight = 600;
      console.log(box.clientHeight); //120
    </script>
  </body>
</html>
