<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- 我是一个注释 -->
    我是一个文本
    <div class="box">我是div</div>

    <p>我是段落</p>
    <script>
      let bodyEle = document.body;
      console.log(bodyEle); //获取到整个body元素

      console.log(bodyEle.firstChild); //第一个子节点 #text 换行节点

      console.log(bodyEle.firstChild.nextSibling); //注释节点 第一个子节点的后面的兄弟节点

      console.log(bodyEle.firstChild.nextSibling.nextSibling); //文本节点 第三个子节点

      console.log(bodyEle.firstChild.nextSibling.nextSibling.nextSibling); //元素节点 第三节子节点

      console.log(bodyEle.parentNode); //拿到父节点 html节点

      console.log(bodyEle.childNodes);
      for (const item of bodyEle.childNodes) {
        console.log(item);
      }
    </script>
  </body>
</html>
