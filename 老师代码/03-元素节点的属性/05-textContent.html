<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- 我是一个注释 -->
      我是文本
      <div class="father">
          <h1>我是标题</h1>
          <p>我是段落</p>
      </div>

    <script>
        // textContent 属性
        // 设置元素的内容
        var bodyChildNodes = document.body.childNodes;//拿到body下的子节点 包含换行和注释节点
        console.log(bodyChildNodes);

        var divNode = bodyChildNodes[3];//获取div节点

        // 只能获取到元素节点里面的文本
        console.log(divNode.textContent);
        // 打印出来的结果
        // 我是标题
        // 我是段落
       
        // 设置div标签中的内容 替换掉原内容 并且无法识别标签（纯文本）
        divNode.textContent = "<strong>我是一个加粗的字体</strong>"



     
        
    </script>
</body>
</html>
