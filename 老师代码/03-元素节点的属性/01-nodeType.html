<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 我是一个注释 -->
    我是文本
    <div class="father">
        <h1>我是标题</h1>
        <p>我是段落</p>
    </div>
    
    <script>
        var bodyChildNodes = document.body.childNodes;//拿到body下的子节点 包含换行和注释节点
        console.log(bodyChildNodes);

        var commentNode = bodyChildNodes[1]; //注释节点
        var textNode = bodyChildNodes[2]; //文本节点
        var divNode = bodyChildNodes[3]; //元素节点

        // 节点类型对应的nodeType值
        console.log(commentNode.nodeType);   //8
        console.log(textNode.nodeType);      //3
        console.log(divNode.nodeType);       //1

        for(var item of bodyChildNodes){
            if(item.nodeType === 8){
                console.log(item + '是一个注释节点');
            }else if(item.nodeType === 3) {
                console.log(item + '是一个文本节点');
            }else if(item.nodeType === 1){
                console.log(item + '是一个元素节点');
            }
        }
 




    </script>
</body>
</html>
