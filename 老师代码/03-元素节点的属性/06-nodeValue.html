<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- 我是一个注释 -->
      我是文本
      <div class="father">
          <h1>我是标题</h1>
          <p>我是段落</p>
      </div>
    <script>
        var bodyChildNodes = document.body.childNodes;//拿到body下的子节点 包含换行和注释节点
        console.log(bodyChildNodes);

        // 非元素节点
        var commentNode = bodyChildNodes[1];//获取到注释节点
        var textNode = bodyChildNodes[2];//获取到文本节点
        
        // 元素节点
        var divNode = bodyChildNodes[3];//获取到div节点

        // 使用nodeValue不可以获取元素节点内容，获取到的是null
        // 想要获取元素节点的内容，通常使用innerHTML 和 textContent
        console.log(divNode.nodeValue);//null

        // nodeValue  -- 用于获取非元素节点的文本内容
        console.log(commentNode.nodeValue);//我是一个注释
        console.log(textNode.nodeValue);//我是文本


       

    </script>
</body>
</html>
