<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- 我是一个注释 -->
      我是文本
      <div class="father">
          <h1>我是标题</h1>
          <p>我是段落</p>
      </div>

    <script>
        // nodeName:获取node节点名字 （获取除元素节点之外的）
        // tagName:获取元素的标签名字（获取元素的）
        var bodyChildNodes = document.body.childNodes;//拿到body下的子节点 包含换行和注释节点
        console.log(bodyChildNodes);

        var commentNode = bodyChildNodes[1]; //注释节点
        var textNode = bodyChildNodes[2]; //文本节点
        var divNode = bodyChildNodes[3]; //元素节点

        // nodeName:获取node节点名字
        console.log(commentNode.nodeName);//#comment
        console.log(textNode.nodeName);//#text
        console.log(divNode.nodeName);//DIV

        // tagName:获取元素的标签名字
        console.log(commentNode.tagName); //undefined
        console.log(divNode.tagName);//DIV




       
    </script>
</body>
</html>
