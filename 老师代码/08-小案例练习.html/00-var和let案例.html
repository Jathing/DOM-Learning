<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- var 函数级作用域 let是块级作用域
     -->
    <script>
        for(var i = 0 ; i < 5 ;i++){
            // 定时器
            setTimeout(function(){
                console.log(i);
            })
        }

        for(let i = 0 ; i < 5 ;i++){
            // 定时器
            setTimeout(function(){
                console.log(i);
            })
        }
       
    </script>
</body>
</html>
