<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .top-bar{
            display: flex;
            align-items: center;
            width: 375px;
            height: 45px;
            background-color: black;
            /* overflow: hidden; */
            /* 过渡动画 */
            transition: all 0.5s linear;
            
        }
        .delete{
            width: 30px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

        }
        .delete img{
            width: 10px;
            height: 10px;
        }
        .logo{
            width: 30px;
            height: 30px;
            margin-right: 30px;
            cursor: pointer;
        }
        span{
            font-size: 14px;
            flex: 1;
        }
        .open{
            width: 93px;
            height: 100%;
            background-color: #F63515;
            line-height: 45px;
            text-align: center;

        }
        .height-0{
            height: 0;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <div class="delete">
            <img src="./images/delete.png" alt="">
        </div>
        <img class="logo" src="./images/logo.png" alt="">
        <span>打开京东App，购物更轻松</span>
        <div class="open">立即打开</div>

    </div>
    
    <script>
        var topBar = document.getElementsByClassName('top-bar')[0];
        var delEle = document.getElementsByClassName('delete')[0];
        
        delEle.onclick = function(){
            // topBar.style.height = 0;
            topBar.classList.add('height-0')
        }

    </script>
</body>
</html>
