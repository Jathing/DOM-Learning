<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tool-bar {
        width: 35px;
        position: fixed;
        top: 30%;
        right: 0;
      }
      .item {
        width: 35px;
        height: 35px;
        background-color: #7a6e6e;
        border-radius: 3px 0 0 3px;
        margin-bottom: 1px;
        position: relative;
      }
      .icon {
        background-image: url(./images/toolbars.png);
        display: inline-block;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
      .icon1 {
        background-position: -48px 0;
      }
      .icon2 {
        background-position: -48px -50px;
      }
      .icon3 {
        background-position: -48px -100px;
      }
      .icon4 {
        background-position: -48px -150px;
      }
      .item div {
        width: 0px;
        height: 35px;
        background-color: #cd1926;
        font-size: 12px;
        position: absolute;
        right: 35px;
        top: 0;
        color: #fff;
        text-align: center;
        line-height: 35px;
        border-radius: 3px 0 0 3px;
        overflow: hidden;
        transition: all 0.2s linear;
      }
      .item:hover {
        background-color: #cd1926;
      }
    </style>
  </head>
  <body>
    <div class="tool-bar">
      <div class="item">
        <span class="icon icon1"></span>
        <div>购物车</div>
      </div>
      <div class="item">
        <span class="icon icon2"></span>
        <div>收藏</div>
      </div>
      <div class="item">
        <span class="icon icon3"></span>
        <div>限时活动</div>
      </div>
      <div class="item">
        <span class="icon icon4"></span>
        <div>大礼包</div>
      </div>
    </div>

    <script>
      var itemEle = document.querySelectorAll('.item');
      for (let item of itemEle) {
        // 鼠标进入
        item.onmouseover = function () {
          var titleEle = item.children[1];
          titleEle.style.width = '70px';
        };
        // 鼠标离开
        item.onmouseout = function () {
          var titleEle = item.children[1];
          titleEle.style.width = '0px';
        };
      }
    </script>
  </body>
</html>
