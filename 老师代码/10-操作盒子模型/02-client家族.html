<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    </div>
    
    <script>
        // 无论内容是否溢出，clientWidth设置的高+上下padding
        var box = document.getElementsByClassName('box')[0];
        // 盒子的宽+左右padding
        console.log(box.clientWidth);//110
        // 盒子的高+上下padding
        console.log(box.clientHeight);//120
        
        // 只能获取不能设置
        box.clientHeight = 600;
        console.log(box.clientHeight);//120
    </script>
</body>
