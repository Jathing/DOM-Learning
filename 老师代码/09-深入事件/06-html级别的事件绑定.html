<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 不常用！ -->
    <!-- button 是 事件源  onclick 事件类型 -->

    <!-- html级别的事件绑定 写在开始标签内   ()必须添加-->
    <button onclick="foo()">点我</button>
    
    <script>
        // 事件处理程序  也叫监听器
        // 我们说的事件绑定 其实就是绑定了一个监听器
        function foo(){
            console.log('绑定成功！');
        }
    </script>
</body>
</html>
