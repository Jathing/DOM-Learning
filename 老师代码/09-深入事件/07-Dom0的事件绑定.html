<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loading{
            background-color: #CCCCCC;
            color: #808080;
            border: none;
        }
    </style>
</head>
<body>
    <button id="btn">加载更多</button>
    <script>
        // 1.选获取元素 获取到的Dom节点
        var btn = document.getElementById('btn');

        // 2.绑定
        // 一个dom节点可以绑定多个不同的事件（监听器）
        // 一个dom节点不可以绑定多个相同的事件（监听器）
        btn.onclick = function(){
            console.log('onclick...');
        }

        btn.onmousemove = function(){
            console.log('onmousemove...');
        }

        // 需求：点击加载更多变成加载中
        btn.onclick = function(){
            // 给元素添加类名
           btn.classList.add('loading');
            // 给元素替换内容
            btn.textContent = "加载中..." 
        }

        // 扩展
        // 需求：加载中两秒之后 变成加载更多
        // 延时器 setTimeout     1000ms = 1s
        // 语法：
        // setTimeout(function(){

        // },2000)

        
        btn.onclick = function(){
            // 给元素添加类名
            btn.classList.add('loading');
            // 给元素替换内容
            btn.textContent = "加载中..." ;

            setTimeout(function(){
                // 给元素移除类名
                btn.classList.remove('loading');
                // 给元素替换内容
                btn.textContent = "加载更多"

            },2000)
        }
       
    </script>
</body>
</html>
