<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 200%;
            background-color: skyblue;
        }

    </style>
</head>
<body>
    
    <script>
        // 当滚动条滚动时触发
        // 事件源是window
        window.onscroll = function(){
            console.log('onscroll..');
        }


        // 当改变浏览器窗口大小的时候触发
        // 事件源是window
        window.onresize = function(){
            console.log('onresize..');
        }
    </script>
</body>
</html>
