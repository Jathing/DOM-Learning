<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            border: 1px solid red;
            list-style: none;
        }
    </style>
</head>
<body>
    <button>添加li标签</button>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <!-- <li>6</li> -->
        <!-- <li>7</li> -->
    </ul>
    
    <script>
        var btn = document.getElementsByTagName('button')[0];
        var ul = document.getElementsByTagName('ul')[0];
        var lis = document.getElementsByTagName('li');
        
        // 需求：当我点击按钮的时候，需要创建一个li标签并且放在ul里面，li+1
        btn.onclick = function(){
            // 1.创建li
            var li = document.createElement('li');
            // 2.添加内容
            li.textContent = lis.length + 1;
            // 3.挂载
            ul.append(li)
        }

        // 需求：点击1  打印1，  点击2  打印2， .. 点n 打印n
        
        // 问题：新添加的li标签不能绑定点击事件
        // 解决：把点击事件委托给父元素ul 点击li 利用事件冒泡 触发ul
        // for(let i = 0;i < lis.length;i++){
        //     // console.log(lis[i]);
        //     lis[i].onclick = function(){
        //         console.log(lis[i].textContent);
        //     }
        // }
        ul.onclick = function(e){
            console.log(e);
            // e.target 表示你点击的目录
            // target 规定你那个Dom触发的该事件
            // target 可以返回事件的目标节点（触发该事件的节点）
            console.log(e.target.textContent);
        }
       
    </script>
</body>
</html>
