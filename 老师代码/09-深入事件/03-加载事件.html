<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--内部 html结构 -->
    <button id="btn">登录</button>

    <!-- 外部资源 -->
    <img src="https://res.vmallres.com/cmscdn/CN/2023-03/9804cc0349a343c488666dd083aa7195.jpg" alt="">
    
    <script>
        // load 当我们网页所有资源加载完毕的时候,会触发load事件
        // 事件源是window
        console.log(window);
        // 此时this指向的是window
        console.log(this);

        window.onload = function(){
            var btn = document.getElementById('btn');
            var img = document.getElementsByTagName('img')[0];
            console.log(btn);
            console.log(img);
        }

        // DOMContentLoaded当页面元素加载完毕时就会触发，不会等外部加载
        //    Window.addEventListener("DOMContentLoaded",function(){

        //    })
        // addEventListener 事件池  监听器
         window.addEventListener("DOMContentLoaded",function(){
            var btn = document.getElementById('btn');
            var img = document.getElementsByTagName('img')[0];
            console.log(btn);
            console.log(img);
       })

        //    https://blog.csdn.net/qq_32682137/article/details/86649209
    </script>
</body>
</html>
