<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // js是以事件驱动为核心的一门语言
        // Dom 三要素：获取事件源 事件  事件驱动程序

        // document html文档
        // document 是一个内置对象 挂载在window对象身上 
        
        // 一个节点就是一个对象
        // 对象 是属性和方法的无序集合
        //  学习dom操作 就是学习操作对象中的属性和方法 api

        console.log(document); //是一个文档  此时这个文档就被抽象成了一个对象
       
        console.log(document.documentElement); //html节点

        console.log(document.body); //body节点

        console.log(document.head); //head节点

        console.log(document.doctype);//文档声明元素

        document.body.style.background = "gold";



       
    </script>
</body>
</html>
