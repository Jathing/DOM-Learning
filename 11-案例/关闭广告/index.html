<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #fff;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        height: 45px;
        width: 375px;
        background-color: black;
        align-items: center;
        /* transition: all 1s linear; */
        overflow: hidden;
      }
      .delete {
        width: 30px;
        height: 45px;
        line-height: 45px;
        text-align: center;
      }
      .delete img {
        width: 10px;
        height: 10px;
      }
      .logo {
        width: 35px;
        height: 35px;
      }
      span {
        flex: 1;
        font-size: 14px;
        text-align: center;
      }
      .open {
        background-color: red;
        font-size: 16px;
        height: 100%;
        width: 90px;
        line-height: 45px;
        text-align: center;
      }
      .height-0 {
        height: 0;
      }
    </style>
  </head>

  <body>
    <div class="top-bar">
      <div class="delete">
        <img src="../images/delete.png" alt="" />
      </div>
      <img class="logo" src="../images/logo.png" alt="" />
      <span>打开京东App，购物更轻松</span>
      <div class="open">立即打开</div>
    </div>
    <script>
      var topbar = document.getElementsByClassName('top-bar')[0];
      var del = document.getElementsByClassName('delete')[0];
      del.addEventListener('click', () => {
        topbar.classList.add('height-0');
        topbar.style.transition = 'all 0.5s linear';
      });
    </script>
  </body>
</html>
