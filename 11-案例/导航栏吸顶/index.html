<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 150px;
        height: 70px;
      }
      .other {
        width: 100%;
        height: 100px;
        background-color: #dfe6e9;
      }
      .nav {
        width: 100%;
        height: 50px;
        line-height: 50px;
        background-color: #b2bec3;
      }
      .banner {
        width: 100%;
        height: 2000px;
        background-color: #636e72;
      }
      /* 占位元素的样式 */

      .fixed {
        position: fixed;
        top: 0;
        width: 100%;
      }
      .m-top {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <img src="http://47.94.210.129/malulesson/logo.png" alt="" />
    <div class="other">我是广告</div>
    <div class="nav">导航条</div>
    <div class="banner">
      <p>我是内容111111111</p>
      <p>我是内容222222222</p>
      <p>我是内容333333333</p>
      <p>我是内容444444444</p>
      <p>我是内容555555555</p>
      <p>我是内容666666666</p>
      <p>我是内容777777777</p>
    </div>

    <script>
      // 导航条滚动吸顶
      var nav = document.querySelector('.nav');
      var banner = document.querySelector('.banner');

      // 获取导航栏距离顶部的距离
      var offset = nav.offsetTop;

      // 监听页面的滚动事件
      window.addEventListener('scroll', function () {
        // 如果滚动的位置超过了吸顶元素的位置
        if (document.documentElement.scrollTop > offset) {
          // 添加fixed类
          nav.classList.add('fixed');
          banner.classList.add('m-top');
        } else {
          // 否则移除fixed类
          nav.classList.remove('fixed');
          banner.classList.remove('m-top');
        }
      });
    </script>
  </body>
</html>
