<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div
      class="box"
      style="background-color: yellowgreen; color: rebeccapurple"
    >
      我是一个div
    </div>
    <script>
      var boxEle = document.querySelector('.box');
      console.log(boxEle.style.backgroundColor);
      console.log(boxEle.style.color);

      boxEle.style.color = 'green';
      boxEle.style.backgroundColor = 'black';

      // 使用cssText 了解
      boxEle.style.cssText = 'background-color:yellow;color:blue';
    </script>
  </body>
</html>
